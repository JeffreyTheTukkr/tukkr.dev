<!doctype html>
<html lang="en">
    <head>
        <!-- basic attributes -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- favicons -->
        <link rel="icon" href="/favicon.ico" sizes="32x32">
        <link rel="apple-touch-icon" href="/favicons/favicon-180x180.png">
        <link rel="icon" href="/favicons/favicon.svg" type="image/svg+xml">
        <link rel="manifest" href="/manifest.webmanifest">

        <!-- third party fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..500&family=Montserrat:wght@700&display=swap" rel="stylesheet" />

        <!-- passed through attributes -->
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
